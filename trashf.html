    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 200px;
        }

        .grid-container .pro1,
        .grid-container .pro2,
        .grid-container .pro3,
        .grid-container .pro4,
        .grid-container .pro5,
        .grid-container .pro6 {
            overflow: hidden;
            position: relative;
            height: 390px;
        }

        .grid-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-container img:hover {
            transform: scale(1.1);
        }

        .detailsofproject {
            margin: 0 0 0 40px;
            padding: 0 0 0 20px;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri;
            font-weight: 500;
            font-style: bold;
        }
        .job-h {
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 20px 10px 0px 50px;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
        }

        /* Caption of Modal Image */

        /* Add Animation */
        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Details */
        .details {
            color: #ccc;
            text-align: center;
            padding: 10px;
        }

        footer {
            margin-top: 2rem;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: #f1f1f1; /* Example background color */
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
        const images = document.querySelectorAll('.grid-container img');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');
        const closeModal = document.querySelector('.modal .close');

        images.forEach(img => {
            img.onclick = () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
                captionText.innerHTML = img.alt;
            }
        });

        closeModal.onclick = () => {
            modal.style.display = 'none';
        }
    </script>
